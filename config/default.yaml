# Default configuration for AI Agent

# Model Configuration
model: gemini-2.5-pro
max_tokens: 4096
temperature: 0.7

# Context Configuration
context:
  max_messages: 50
  keep_recent: 20
  max_tokens: 100000

# Session Configuration
session:
  auto_save: true
  storage_path: sessions

# Logging Configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Tool Configuration
tools:
  enabled:
    - calculator
    - file_ops
    - datetime
